name: Deploy to AWS S3 + CloudFront

on:
  push:
    branches:
      - main  # deploys whenever you push to main
  workflow_dispatch: # allows manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}         # e.g. gallery-app-site-xxxxx
      CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      # If your build output is in `dist/` or `build/`, sync to S3
      - name: Deploy to S3
        uses: aws-actions/s3-sync@v2
        with:
          source: ./dist   # change if your build folder differs
          destination: ${{ env.S3_BUCKET }}
          region: ${{ env.AWS_REGION }}
          delete: true     # removes old files not in the new build
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Invalidate CloudFront cache
        uses: awact/cloudfront-action@v2
        with:
          distribution-id: ${{ env.CLOUDFRONT_DISTRIBUTION_ID }}
          paths: "/*"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ env.AWS_REGION }}
